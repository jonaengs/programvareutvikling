{% load static %}

{% if request.user.avatar.image %}
    <img class="uk-comment-avatar" src="{{ user.avatar.image.url }}"
         width="80" height="80" alt="">
{% else %}
    <img class="uk-comment-avatar" src="{% static "itsBooking/profile_pics/profile_picture.jpeg" %}"
     width="80" height="80" alt="">
{% endif %}
