{% if form.errors %}
    {% for field in form %}
        {% for error in field.errors %}
            <div class="uk-alert-danger" uk-alert>
                <a class="uk-alert-close" uk-close></a>
                <p>{{ error|escape }}</p>
            </div>
        {% endfor %}
    {% endfor %}
    {% for error in form.non_field_errors %}
        <div class="uk-alert-danger" uk-alert>
            <a class="uk-alert-close" uk-close></a>
            <p>{{ error|escape }}</p>
        </div>
    {% endfor %}
{% endif %}
